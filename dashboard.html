<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-Hailing Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f7fd;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.delete {
            background-color: #e74c3c;
        }
        button.delete:hover {
            background-color: #c0392b;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ride-Hailing Admin Dashboard</h1>
        
        <!-- Create New Ride Section -->
        <div class="section">
            <h2>Create New Ride</h2>
            <div class="form-group">
                <label for="passengerName">Passenger Name:</label>
                <input type="text" id="passengerName" required>
            </div>
            <div class="form-group">
                <label for="pickupLocation">Pickup Location:</label>
                <input type="text" id="pickupLocation" required>
            </div>
            <div class="form-group">
                <label for="dropoffLocation">Dropoff Location:</label>
                <input type="text" id="dropoffLocation" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="requested">Requested</option>
                    <option value="accepted">Accepted</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <button onclick="createRide()">Create Ride</button>
            <div id="createMessage" class="message"></div>
        </div>
        
        <!-- Rides Management Section -->
        <div class="section">
            <h2>Rides Management</h2>
            <button onclick="fetchRides()">Refresh Rides</button>
            <div id="ridesTableContainer">
                <table id="ridesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Passenger</th>
                            <th>Pickup</th>
                            <th>Dropoff</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- Users Management Section -->
        <div class="section">
            <h2>Users Management</h2>
            <button onclick="fetchUsers()">Refresh Users</button>
            <div id="usersTableContainer">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        // Helper function to display messages
        function displayMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'message error' : 'message success';
            setTimeout(() => element.textContent = '', 3000);
        }
        
        // Create a new ride
        async function createRide() {
            const rideData = {
                passengerName: document.getElementById('passengerName').value,
                pickupLocation: document.getElementById('pickupLocation').value,
                dropoffLocation: document.getElementById('dropoffLocation').value,
                status: document.getElementById('status').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(rideData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayMessage('createMessage', `Ride created successfully! ID: ${data.id}`);
                    // Clear form
                    document.getElementById('passengerName').value = '';
                    document.getElementById('pickupLocation').value = '';
                    document.getElementById('dropoffLocation').value = '';
                    // Refresh rides list
                    fetchRides();
                } else {
                    displayMessage('createMessage', `Error: ${data.error}`, true);
                }
            } catch (error) {
                displayMessage('createMessage', `Error: ${error.message}`, true);
            }
        }
        
        // Fetch and display all rides
        async function fetchRides() {
            try {
                const response = await fetch(`${API_BASE_URL}/rides`);
                const rides = await response.json();
                const tbody = document.querySelector('#ridesTable tbody');
                
                tbody.innerHTML = rides.map(ride => `
                    <tr>
                        <td>${ride._id}</td>
                        <td>${ride.passengerName || 'N/A'}</td>
                        <td>${ride.pickupLocation || 'N/A'}</td>
                        <td>${ride.dropoffLocation || 'N/A'}</td>
                        <td>${ride.status || 'N/A'}</td>
                        <td>
                            <button onclick="updateRideStatus('${ride._id}')">Update</button>
                            <button class="delete" onclick="deleteRide('${ride._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching rides:', error);
            }
        }
        
        // Update ride status
        async function updateRideStatus(rideId) {
            const newStatus = prompt('Enter new status (requested/accepted/in-progress/completed/cancelled):');
            if (newStatus) {
                try {
                    const response = await fetch(`${API_BASE_URL}/rides/${rideId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(`Ride status updated successfully!`);
                        fetchRides();
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }
        
        // Delete a ride
        async function deleteRide(rideId) {
            if (confirm('Are you sure you want to delete this ride?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/rides/${rideId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(`Ride deleted successfully!`);
                        fetchRides();
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }
        
        // Fetch and display all users
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const users = await response.json();
                const tbody = document.querySelector('#usersTable tbody');
                
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user._id}</td>
                        <td>${user.name || 'N/A'}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>
                            <button class="delete" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }
        
        // Delete a user
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(`User deleted successfully!`);
                        fetchUsers();
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }
        
        // Load data when page opens
        window.onload = function() {
            fetchRides();
            fetchUsers();
        };
    </script>
</body>
</html>
